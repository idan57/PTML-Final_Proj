{% extends "main_template.html" %}
{% block head %}
{{ super() }}
{% endblock %}
{% block title %} Home {% endblock %}
{% block content %}
    <h4>Here you should enter your medical data by the fields below</h4>
    <form name="medData" action="/SubmitMedicalResults" method="POST">
      <div class="form-group my-2">
        <label for="name">Name</label>
        <input class="form-control" type="text" name="Name" id="name" placeholder="Enter Your Name">
      </div>
      <div class="form-group my-2">
        <label for="surname">Surname</label>
        <input class="form-control" type="text" name="Surname" id="surname" placeholder="Enter Your Surname">
      </div>
      <button type="submit" class="btn btn-primary my-3">Submit</button>
    </form>
{% endblock %}
